<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImgVault Gallery</title>
  <link rel="icon" type="image/png" href="icons/icon48.png">
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <img src="icons/icon48.png" alt="ImgVault" class="logo">
      <h1>ImgVault</h1>
      <span id="sourceIndicator" class="source-indicator"></span>
    </div>
    <div class="topbar-center">
      <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" id="searchInput" placeholder="Search your vault" class="search-input">
      </div>
    </div>
    <div class="topbar-right">
      <button id="refreshBtn" class="icon-btn" title="Refresh">üîÑ</button>
    </div>
  </div>

  <div id="galleryContainer" class="gallery-container">
    <!-- Date sections will be inserted here -->
  </div>

  <div id="galleryEmpty" class="empty-state" style="display: none;">
    <div class="empty-icon">üì≠</div>
    <h2>No photos or videos yet</h2>
    <p>Start saving images to build your vault</p>
  </div>

  <div id="loadingSpinner" class="loading-spinner">
    <div class="spinner"></div>
    <p>Loading your vault...</p>
  </div>

  <!-- Image Detail Modal -->
  <div id="imageModal" class="modal" style="display: none;">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <button id="closeModal" class="close-btn">‚úï</button>
        <div class="modal-actions-top">
          <button id="deleteImage" class="icon-btn delete-btn" title="Delete">üóëÔ∏è</button>
          <button id="copyImageUrl" class="icon-btn" title="Copy link">üîó</button>
          <button id="openOriginal" class="icon-btn" title="Open original">‚ÜóÔ∏è</button>
        </div>
      </div>
      <div class="modal-body">
        <div class="modal-image-container">
          <img id="modalImage" src="" alt="">
        </div>
        <div class="modal-sidebar">
          <div class="info-section">
            <h3 id="modalTitle"></h3>
            <p id="modalDate" class="info-date"></p>
          </div>
          
          <div class="info-section" id="notesSection">
            <h4>Description</h4>
            <p id="modalNotes"></p>
          </div>
          
          <div class="info-section" id="tagsSection">
            <h4>Tags</h4>
            <div id="modalTags" class="tags-container"></div>
          </div>
          
          <div class="info-section">
            <h4>Details</h4>
            <div class="details-grid">
              <div class="detail-item">
                <span class="detail-label">Display Source</span>
                <span id="displaySource" class="detail-value" style="cursor: default;"></span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Pixvid URL</span>
                <a id="modalPixvidUrl" href="#" target="_blank" class="detail-value"></a>
              </div>
              <div class="detail-item" id="imgbbUrlSection" style="display: none;">
                <span class="detail-label">ImgBB URL</span>
                <a id="modalImgbbUrl" href="#" target="_blank" class="detail-value"></a>
              </div>
              <div class="detail-item detail-item-editable">
                <span class="detail-label">Source URL</span>
                <div class="detail-edit-group">
                  <input type="text" id="modalSourceUrlInput" class="detail-input" readonly>
                  <button id="editSourceUrl" class="edit-detail-btn" title="Edit">‚úèÔ∏è</button>
                </div>
              </div>
              <div class="detail-item detail-item-editable">
                <span class="detail-label">Page URL</span>
                <div class="detail-edit-group">
                  <input type="text" id="modalPageUrlInput" class="detail-input" readonly>
                  <button id="openPageUrl" class="edit-detail-btn" title="Open in new tab" style="margin-right: 4px;">üîó</button>
                  <button id="editPageUrl" class="edit-detail-btn" title="Edit">‚úèÔ∏è</button>
                </div>
              </div>
              <div class="detail-item detail-item-full">
                <button id="downloadImage" class="download-btn">
                  <span class="download-icon">‚¨áÔ∏è</span>
                  Download Image
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Dialog -->
  <div id="confirmDialog" class="confirm-dialog" style="display: none;">
    <div class="confirm-overlay"></div>
    <div class="confirm-content">
      <div class="confirm-icon">‚ö†Ô∏è</div>
      <h3 id="confirmTitle">Confirm Action</h3>
      <p id="confirmMessage">Are you sure?</p>
      <div class="confirm-buttons">
        <button id="confirmCancel" class="confirm-btn confirm-btn-cancel">Cancel</button>
        <button id="confirmOk" class="confirm-btn confirm-btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast" style="display: none;">
    <span id="toastMessage"></span>
  </div>

  <script src="storage.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
