<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImgVault Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <div class="logo">ğŸ“¦</div>
      <h1>ImgVault</h1>
    </div>
    <div class="topbar-center">
      <div class="search-container">
        <span class="search-icon">ğŸ”</span>
        <input type="text" id="searchInput" placeholder="Search your vault" class="search-input">
      </div>
    </div>
    <div class="topbar-right">
      <button id="refreshBtn" class="icon-btn" title="Refresh">ğŸ”„</button>
    </div>
  </div>

  <div id="galleryContainer" class="gallery-container">
    <!-- Date sections will be inserted here -->
  </div>

  <div id="galleryEmpty" class="empty-state" style="display: none;">
    <div class="empty-icon">ğŸ“­</div>
    <h2>No photos or videos yet</h2>
    <p>Start saving images to build your vault</p>
  </div>

  <div id="loadingSpinner" class="loading-spinner">
    <div class="spinner"></div>
    <p>Loading your vault...</p>
  </div>

  <!-- Image Detail Modal -->
  <div id="imageModal" class="modal" style="display: none;">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <button id="closeModal" class="close-btn">âœ•</button>
        <div class="modal-actions-top">
          <button id="deleteImage" class="icon-btn delete-btn" title="Delete">ğŸ—‘ï¸</button>
          <button id="copyImageUrl" class="icon-btn" title="Copy link">ğŸ”—</button>
          <button id="openOriginal" class="icon-btn" title="Open original">â†—ï¸</button>
        </div>
      </div>
      <div class="modal-body">
        <div class="modal-image-container">
          <img id="modalImage" src="" alt="">
        </div>
        <div class="modal-sidebar">
          <div class="info-section">
            <h3 id="modalTitle"></h3>
            <p id="modalDate" class="info-date"></p>
          </div>
          
          <div class="info-section" id="notesSection">
            <h4>Description</h4>
            <p id="modalNotes"></p>
          </div>
          
          <div class="info-section" id="tagsSection">
            <h4>Tags</h4>
            <div id="modalTags" class="tags-container"></div>
          </div>
          
          <div class="info-section">
            <h4>Details</h4>
            <div class="details-grid">
              <div class="detail-item">
                <span class="detail-label">Source</span>
                <a id="modalSourceUrl" href="#" target="_blank" class="detail-value"></a>
              </div>
              <div class="detail-item">
                <span class="detail-label">Page</span>
                <a id="modalPageUrl" href="#" target="_blank" class="detail-value"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
