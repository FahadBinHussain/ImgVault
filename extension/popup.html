<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImgVault</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ImgVault</h1>
    </header>
    
    <div id="content">
      <div id="noImageState" class="no-image-state">
        <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
        <p>Right-click on an image and select "Save to ImgVault"</p>
      </div>

      <div id="imageState" class="image-state" style="display: none;">
        <div class="image-preview">
          <img id="previewImage" src="" alt="Image preview">
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <div class="input-with-icon">
            <input type="text" id="imageUrl" readonly>
            <button id="copyImageUrl" class="icon-btn" title="Copy">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="pageUrl">Page URL</label>
          <div class="input-with-icon">
            <input type="text" id="pageUrl" readonly>
            <button id="editPageUrl" class="icon-btn" title="Edit">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="pageTitle">Page Title</label>
          <input type="text" id="pageTitle" readonly>
        </div>

        <div class="form-group">
          <label for="notes">Notes (Optional)</label>
          <textarea id="notes" rows="3" placeholder="Add notes about this image..."></textarea>
        </div>

        <div class="form-group">
          <label for="tags">Tags (Optional)</label>
          <input type="text" id="tags" placeholder="e.g., design, reference, inspiration">
          <small>Separate tags with commas</small>
        </div>

        <div class="actions">
          <button id="uploadBtn" class="btn-primary">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            Upload to Vault
          </button>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
